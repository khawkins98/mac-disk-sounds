<!DOCTYPE html>
<html>
<head>
  <title>Mac Disk Sounds</title>
  <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      user-select: none;
    }

    .window {
      margin: 0;
      border: 1px solid black;
    }

    .title-bar {
      -webkit-app-region: drag;
      /* background: white;
      border-bottom: 1px solid black; */
      padding: 2px;
      display: flex;
      align-items: center;
      height: 21px;
    }

    .title-bar button {
      -webkit-app-region: no-drag;
      /* width: 16px;
      height: 16px;
      padding: 0;
      margin: 0 2px;
      background: white;
      border: 1px solid black;
      cursor: pointer; */
    }

    .title-bar button:active {
      /* background: black; */
    }

    /* .title {
      flex: 1;
      text-align: center;
      font-weight: normal;
      font-size: 13px;
      margin: 0;
      padding: 0;
    } */

    .window {
      display: grid;
      height: calc(100vh - 2px);
      grid-template-rows: 27px 1fr;
    }

    .window-pane {
      padding: 12px;
      -webkit-app-region: no-drag;
      height: unset;
    }

    .volume-control, .sound-select {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .volume-slider {
      width: 100%;
      height: 16px;
      -webkit-appearance: none;
      background: white;
      border: 1px solid black;
      border-radius: 0;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: white;
      border: 1px solid black;
      border-radius: 0;
      cursor: pointer;
    }

    .status {
      width: 8px;
      height: 8px;
      border: 1px solid black;
      margin: 8px auto;
    }

    .status.active {
      background: black;
    }

    .field-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .field-row label {
      min-width: 80px;
    }

    .field-row select {
      flex: 1;
      /* border: 1px solid black;
      background: white;
      border-radius: 0;
      padding: 1px; */
    }

    .field-row input {
      flex: 1;
    }

    .credits {
      font-size: 11px;
      text-align: center;
      margin-top: 12px;
      padding: 8px;
      border-top: 1px solid black;
    }

    /* .btn {
      background: white;
      border: 1px solid black;
      border-radius: 0;
      padding: 1px 8px;
      font-size: 12px;
      cursor: pointer;
    } */

    /* .btn:active {
      background: black;
      color: white;
    } */

    .separator {
      height: 1px;
      background: black;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <button aria-label="Close" class="close"></button>
      <h1 class="title">Mac Disk Sounds</h1>
      <button aria-label="Resize" class="resize"></button>
    </div>

    <div class="window-pane">
      <div class="field-row">
        <label>Sound Set:</label>
        <select id="sound-set" style="width: 180px;">
          <option value="ibm">IBM Hard Drive (1999)</option>
          <option value="generic">Computer Hard Drive Access</option>
        </select>
      </div>

      <div class="field-row" style="justify-content: flex-end">
        <button id="test-sound" class="btn">Test Sound</button>
      </div>

      <div class="separator"></div>

      <div class="field-row">
        <label>Activity:</label>
        <input type="range" min="0" max="100" value="50" class="volume-slider" id="volume">
        <span id="volume-value" style="min-width: 30px;">50%</span>
      </div>

      <div class="field-row">
        <label>Background:</label>
        <input type="range" min="0" max="100" value="20" class="volume-slider" id="background-volume">
        <span id="background-volume-value" style="min-width: 30px;">20%</span>
      </div>

      <div class="separator"></div>

      <div class="status" id="activity-indicator"></div>

      <div class="credits">
        Sound effects from Pixabay:<br>
        <a href="https://pixabay.com/sound-effects/hard-disk-drive-ibm-1999-48823/" target="_blank">IBM HDD (1999)</a> by viertelnachvier<br>
        <a href="https://pixabay.com/sound-effects/computer-hard-drive-access-fan-click-62422/" target="_blank">HDD Access</a> by martian
      </div>
    </div>
  </div>
  <script type="module" src="renderer.js"></script>
</body>
</html>
